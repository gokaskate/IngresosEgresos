<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form 
            #f="ngForm"
            (submit)="onSubmit(f.value)">
            
            <!-- email -->
            <div class="form-group">

              <div class="input-group">
                <input 
                  ngModel
                  name="email"
                  class="form-control" 
                  placeholder="Correo" 
                  type="email"
                  required>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <!-- nombre -->
            <div class="form-group">

                <div class="input-group">
                  <input 
                    ngModel
                    name="nombre"
                    class="form-control" 
                    placeholder="Nombre" 
                    type="text"
                    required>
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                  </div>
                </div>
            </div>
            
            <!-- password -->
            <div class="form-group">
              <div class="input-group">
                <input 
                  ngModel
                  name="password"
                  class="form-control" 
                  placeholder="Password" 
                  type="password"
                  required>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            
            <!-- submit -->
            <div class="form-group">
              <button
                *ngIf="!loading"
                [disabled]="!f.valid"
                class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
              <button
                *ngIf="loading"
                [disabled]="true" 
                class="btn btn-primary submit-btn btn-block">Loading...</button>
            </div>           
              
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
