<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <!-- <th>Tipo</th> -->
                  <th>Acciones</th>
                </tr>
              </thead>

              <tbody>
                <tr 
                  *ngFor="let item of items | ordenIngresoEgreso" >
                  <td> {{item.description }} </td>
                  <td [ngClass]="{
                    'ingreso': item.tipo === 'ingreso',
                    'egreso': item.tipo === 'egreso' }" >  {{item.monto | currency}}  </td>
                  <!-- <td> {{item.tipo}} </td> -->
                  <td> 
                    <button
                      (click)=" borrarItem( item.uid ) "  
                      class="btn btn-danger">
                      <i class="fa fa-trash" ></i>
                    </button> 
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
